    <!--booking form-->
    <section class="book-section">
      <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="enter your full name" id="full_name" type="text" class="validate" required>
                  <label for="first_name">Full Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="number" placeholder="enter your phone number" class="validate" required>
                  <label for="last_name">Phone Number</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="your home address" id="address" type="text" class="validate" required>
                  <label for="first_name">Personal Address</label>
                </div>
                <div class="input-field col s6">
                  <input id="date" type="date" class="validate" required>
                  <label for="last_name">Date of Shoot</label>
                </div>
              </div>
             
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="where are we shooting" id="shootLocation" required type="text" class="validate">
                  <label for="first_name">Location of shoot</label>
                </div>
                <div class="input-field col s6">
                  <input required id="last_name" type="text" class="validate" placeholder="address of shoot location">
                  <label for="last_name">Shoot Address</label>
                </div>
              </div>


              <div class="row">
                <div class="input-field col s6">
                  <input id="email" required type="text" class="validate" placeholder="Birthday">
                  <label for="email">Type of Shoot</label>
                </div>
              </div>

             <p class="center-align">
                <button type="submit" class="btn center-align">Book</button>
             </p>
              
            </form>
          </div>
      </div>
